version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: nullmail-redis-prod
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf
    restart: unless-stopped
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-dev123}
    networks:
      - nullmail-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-dev123}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  smtp-server:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: nullmail-smtp-prod
    ports:
      - "2525:2525"
    environment:
      - REDIS_ADDR=redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-dev123}
      - SMTP_PORT=:2525
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - nullmail-network

  client:
    build:
      context: ../client
      dockerfile: Dockerfile
    container_name: nullmail-client-prod
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-dev123}
      - NEXT_TELEMETRY_DISABLED=1
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - nullmail-network

  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: nullmail-nginx-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - client
      - smtp-server
    restart: unless-stopped
    networks:
      - nullmail-network

volumes:
  redis_data:

networks:
  nullmail-network:
    driver: bridge