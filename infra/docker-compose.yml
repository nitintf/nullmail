version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: nullmail-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
      - ./redis/init.sh:/usr/local/etc/redis/init.sh:ro
    command: redis-server /usr/local/etc/redis/redis.conf
    restart: unless-stopped
    environment:
      - REDIS_PASSWORD=dev123
    networks:
      - nullmail-network

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: nullmail-redis-commander
    hostname: redis-commander
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379:0:dev123
    depends_on:
      - redis
    networks:
      - nullmail-network

volumes:
  redis_data:

networks:
  nullmail-network:
    driver: bridge